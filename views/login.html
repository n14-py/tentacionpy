<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TentacionPY</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<%- include('partials/header.html') %>

<main class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Bienvenido de Vuelta</h2>
            <p>Ingresa a tu cuenta para continuar.</p>
        </div>
        
        <% if (locals.error) { %>
            <div class="alert alert-danger"><%= error %></div>
        <% } %>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
           
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
            <div style="text-align: right; font-size: 0.9rem; margin-top: -0.5rem; margin-bottom: 1rem;">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <hr>
        <div class="social-login">
            <a href="/auth/google" class="btn btn-block btn-secondary">
                <i class="fab fa-google"></i> Continuar con Google
            </a>
        </div>
        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted-color);">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
</main>

<%- include('partials/footer.html') %>

</body>
</html>
