<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

<%- include('../partials/header.html') %>

<main class="container">
    <div class="settings-layout">
        <aside class="settings-sidebar">
            <nav>

                    <i class="fas fa-tachometer-alt"></i> Panel
                </a>

        <section class="settings-content">
