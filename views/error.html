<%- include('partials/header.html') %>

<div class="form-container" style="text-align: center; margin-top: 4rem;">

    <h2 style="color: var(--light-gray);">Ha ocurrido un error</h2>
    
    <% if (locals.message) { %>
        <div class="error-message" style="background-color: #2a2a2a; color: var(--text-color); border: 1px solid var(--error-color);">
            <p style="color: var(--text-color); margin: 0;"><%= message %></p>
        </div>
    <% } %>

    <a href="javascript:history.back()" class="btn btn-primary" style="margin-top: 2rem;">

    </a>
</div>
