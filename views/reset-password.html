<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - TentacionPY</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<%- include('partials/header.html') %>
<main class="container">
    <div class="auth-container">
        <h2>Restablecer Contraseña</h2>
        <p>Responde tus preguntas de seguridad y crea una nueva contraseña.</p>
        <% if (error) { %><div class="alert alert-danger"><%= error %></div><% } %>
        <form action="/reset-password" method="POST">
            <input type="hidden" name="userId" value="<%= userId %>">
            
            <div class="form-group">
                <label for="answer1"><%= question1 %></label>
                <input type="text" id="answer1" name="answer1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="answer2"><%= question2 %></label>
                <input type="text" id="answer2" name="answer2" class="form-control" required>
            </div>

            <hr>

            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
        </form>
    </div>
</main>
<%- include('partials/footer.html') %>
</body>
</html>
