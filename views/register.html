<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TentacionPY</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<%- include('partials/header.html') %>

<main class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Crea tu Cuenta</h2>
            <p>Únete a la comunidad de TentacionPY.</p>
        </div>
        
        <% if (locals.error) { %>
            <div class="alert alert-danger"><%= error %></div>
        <% } %>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <hr>
            
            <div class="form-group">
                <label for="gender">Género</label>
                <select id="gender" name="gender" class="form-control" required>
                     <option value="Mujer">Mujer</option>
                     <option value="Hombre">Hombre</option>
                     <option value="Trans">Trans</option>
                </select>
            </div>
            <div class="form-group">
                <label for="orientation">Orientación</label>
                <select id="orientation" name="orientation" class="form-control" required>
                    <option value="Heterosexual">Heterosexual</option>
                    <option value="Homosexual">Homosexual</option>
                    <option value="Bisexual">Bisexual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <select id="location" name="location" class="form-control" required>
                    <% if (locals.CITIES) { %>
                        <% CITIES.forEach(city => { %>
                            <option value="<%= city %>"><%= city %></option>
                        <% }); %>
                    <% } %>
                </select>
            </div>
            
            <div class="form-group-checkbox">
                <input type="checkbox" id="ageCheck" name="ageCheck" required>
                <label for="ageCheck">Confirmo que tengo 18 años o más y acepto los <a href="/terms" target="_blank">Términos y Condiciones</a>.</label>
            </div>
            
            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
            </div>
        </form>
        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted-color);">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
    </div>
</main>

<%- include('partials/footer.html') %>

</body>
</html>
